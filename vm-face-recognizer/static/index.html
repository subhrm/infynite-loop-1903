<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Infynite Loop Demo</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        function get_images(evt) {
            console.log("Getting images")
            $.ajax({
                url: "/api/get-images",
                // url: "http://35.196.31.164:8000/api/qa",
                type: 'GET',
                
                success: function (data) {
                    show_images(data)
                },
                error: function (err) {
                    console.log("error")
                    console.log(err)
                }
            });
        }

        function show_images(data){
            console.log(data.images.length)
            console.log(data.images)
            console.log("Showing images")
            for (row of data.images){
                add_image(row)
            }
        }

        function add_image(row){
            console.log(row)
            img = row[1]
            console.log(img)
            console.log("adding image")
           var container = $("#container")
            var img_tag = "<img src='data:image/jpeg;base64," + img+ "'>"
            container.append(img_tag)
        }
    </script>
</head>

<body>
    <button onclick="get_images()" > Load Images </button>
    <div id="container"></div>
</body>

</html>
