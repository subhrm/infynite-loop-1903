
<h2>Guest Details</h2>

<mat-card-actions>
  <button mat-raised-button (click)="fetchApprovedGuestDetails()" color="primary">Get Details</button>
</mat-card-actions>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="visitor_id">
      <th mat-header-cell *matHeaderCellDef> Visitor ID </th>
      <td mat-cell *matCellDef="let element"> {{element["visitor_id"]}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="visitor_type">
      <th mat-header-cell *matHeaderCellDef> Visitor Type </th>
      <td mat-cell *matCellDef="let element"> {{element["visitor_type"]}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="referred_by">
      <th mat-header-cell *matHeaderCellDef> Reffered By </th>
      <td mat-cell *matCellDef="let element"> {{element["referred_by"]}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
