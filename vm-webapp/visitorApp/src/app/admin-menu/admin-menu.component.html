<h2>Visitor Management</h2>
<div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Name">
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Textarea">
    </mat-form-field>
  
    <mat-form-field>
      <mat-select placeholder="Visitor Type">
        <mat-option value="option">Option</mat-option>
        <mat-option value="option"></mat-option>
      </mat-select>
    </mat-form-field>

    <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">Submit Request</button>
    </mat-card-actions>
</div>
