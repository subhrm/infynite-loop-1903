<mat-card class="example-card">
  <mat-card-header class="example">
    <mat-card-title>Enter your Details</mat-card-title>
  </mat-card-header>
  <mat-card-content class="example">
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
        <!-- <tr>
          <td>
            <mat-form-field>

                <mat-option *ngFor="let dc of DCS">
                  {{dc}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr> -->
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
